<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="book.css" />
    <title>Wash Your Hands Juno!</title>
  </head>

  <body>
    <div id="loader">
      <img src="images/Loading_icon.gif" alt="Loading..." />
    </div>
    <div class="back-button">
      <a href="../index.html"><img src="images/back.png" alt="" /></a>
    </div>
    <div class="flipbook">
      <div class="hard">
        <img class="frontcover" src="images/cover_page.png" alt="" />
      </div>
      <div class="hard"></div>

      <div>
        <img src="images/Page_1_revised.png" alt="" />
      </div>
      <div>
        <img src="images/Page_2_v2.png" alt="" />
      </div>
      <div class="page-3">
        <img src="images/Page_3.png" alt="" />
      </div>
      <div>
        <img src="images/Page_4.png" alt="" />
      </div>

      <div class="page-5">
        <img src="images/Page_5.png" alt="" />
      </div>

      <div>
        <img src="images/Page_6_v2.png" alt="" />
      </div>

      <div>
        <img src="images/Page_7_v3.png" alt="" />
      </div>

      <div class="page-8">
        <img src="images/Page_8.png" alt="" />
      </div>

      <div>
        <img src="images/Page_9_v2.png" alt="" />
      </div>

      <div class="page-10">
        <img src="images/Page_10_v2.png" alt="" />
      </div>

      <div class="hard">
        <img class="backcover" src="images/Back_page_v2.png" alt="" />
      </div>
      <div class="hard">
        Thank You
        <small>~ Karen Quan</small>
        <small>~ Zaheer Kazi</small>
        <small>~ Elroy Quan</small>
      </div>
    </div>
    <script>
      window.addEventListener('load', () => {
        // Add loaded class to body for fade-in
        document.body.classList.add('loaded');

        // Handle loader fade-out
        const loader = document.getElementById('loader');
        loader.classList.add('fade-out');

        // Remove loader after animation
        setTimeout(() => {
          loader.style.display = 'none';
        }, 500);
      });
    </script>

    <script src="jquery.js"></script>
    <script src="turn.js"></script>
    <script>
      $('.flipbook').turn();
    </script>
    <script>
      document.addEventListener('keydown', function (e) {
        const flipbook = $('.flipbook');

        if (e.key === 'ArrowRight') {
          flipbook.turn('next');
        } else if (e.key === 'ArrowLeft') {
          flipbook.turn('previous');
        }
      });
    </script>
  </body>
</html>
